<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>Chat UI</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container center">
			<div class="main">
				<div class="header center">
					<h1 class="title">Chat Application</h1>
				</div>

				<div class="messages center">
					<div class="messages-container">
						<label for="" class="message message-1 center"
							>This is a message.</label
						>
						<label for="" class="message message-2 center"
							>This is a message.</label
						>
						<label for="" class="message message-3 center"
							>This is a message.</label
						>
						<label for="" class="message message-4 center"
							>This is a message.</label
						>
						<label for="" class="message message-5 center"
							>This is a message.</label
						>
					</div>
				</div>

				<div class="form center">
					<form action="" class="form-container">
						<input type="text" name="input" />
						<button class="send-button" type="submit">Send</button>
						<button class="send-location">Send Location</button>
					</form>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
